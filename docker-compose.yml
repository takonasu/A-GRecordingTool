version: "3"
services:
  mysql:
    image: mysql/mysql-server:8.0.26
    container_name: AGRecordToolMySQL
    env_file: ./mysql/mysql.env
    #環境変数設定。タイムゾーンを日本時間に設定。
    environment:
      - TZ=Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      #mysqlのデフォルト設定ファイルを上書き。:roでコンテナ側からは読み取り専用設定。
      - ./mysql/conf:/etc/mysql/:ro
    restart: always
    networks:
      - backend

  app:
    # dockerimageのファイルを指定
    build: .
    # コンテナ名
    container_name: AGRecordToolBackend
    environment:
      - TZ=Asia/Tokyo
    tty: true
    ports:
      - "4000:4000"
    volumes:
      - ./src:/app
    working_dir: /app
    command: bash -c "npm install && npm run ts-node index.ts"
    restart: always
    networks:
      - backend
    depends_on:
      - mysql

networks:
  backend:

volumes:
  mysqldata:
